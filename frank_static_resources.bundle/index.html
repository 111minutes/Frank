<!DOCTYPE html> 
<html> 
	<head> 
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" /> 
		<title>Symbiote</title> 
		<script src="jquery.min.js"></script>
		<script src="jquery.treeview.js"></script>
		<script src="json2.js"></script>
		<script src="json_tools.js"></script>
		<script src="symbiote.js"></script>

    <link rel="stylesheet" type="text/css" href="jquery.treeview.css" />
		<style type="text/css">
			div#universal_commands {
				float:left;
				border: 1px dotted black;
				margin: 5px;
				padding: 5px;
			}
			div#selector_commands {
				float: left;
				border: 1px dotted black;
				margin: 5px;
				padding: 5px;
			}
			div#modal_overlay {
				display:none;
				position: absolute;
				z-index:9000;
				opacity:0.9;
				background-color: #888;
			}
			div#chatting_popup {
				position:absolute;  
				z-index:9999;  
				padding:10px;  
				background-color: #FFF;
			}
			</style>
	</head>
	<body>
		
		<h1>Symbiote</h1>
		<p>From here you can inspect the current state of the app's UI, and test which UI elements 
		a selector will select</p>
        <div id="comand_bar">
            <div id=modal_overlay>
				<div id="chatting_popup">
					<h3>Chatting with Frank...</h3>
				</div>
            </div>
            <div id="universal_commands">
				<h3>General commands</h3>
				<ul>
					<li><a href="#" id="dump_button">Dump current DOM</a></li>
				</ul>
            </div>
            <div id="selector_commands"><form action="#">
				<h3>Selector-based commands</h3>
				<div>
					<label for="query">Selector</label>
					<input id="query"/>
				</div>
				<ul>
					<li><a href="#" id="flash_button">Flash matching elements</a></li>
					<li><a href="#" id="inspect_button">Inspect matching element</a></li>
				</ul>
            </form></div>
            <div style="clear: both;"> </div>
		</div>
		<hr/>
        <div id="dom_dump"></div>
		
	</body>
</html>
